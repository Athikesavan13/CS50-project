<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Roommate Allocation System
        {% endblock %}
    </title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block head %}{% endblock %}
</head>
<body>

    <!-- üîù Top Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <span class="logo">üè† RoomMate</span>
        </div>

        <div class="nav-right">
            {% if session.user_id %}
                <a href="/dashboard" class="nav-btn">Dashboard</a>
                <a href="/rooms" class="nav-btn">Room</a>
                <a href="/profile" class="nav-btn">Profile</a>
                <a href="/logout" class="nav-btn danger">Logout</a>
            {% else %}
                <a href="/login" class="nav-btn">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- üìÑ Main Page Content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}{% endblock %}

</body>
</html>
